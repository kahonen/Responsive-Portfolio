<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Kristin Ahonen</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Kristin Ahonen</a>
      <nav>
          <div id="nav-wrapper">
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </div>
        </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <div class="contactImg">

          <a href="https://github.com/kahonen" target="_blank">
            <img src="assets/images/GitHub.jpg" alt="GitHub" width="60px">

          </a>

          <a href="https://www.linkedin.com/in/kristinsellssavannah/" target="_blank">
            <img src="assets/images/LinkedIn.jpg" alt="LinkedIn" width="60px">

          </a>

          <a href="https://stackoverflow.com/users/8834848/kristin-ahonen" target="_blank">
            <img src="assets/images/StackOverflow.jpg" alt="StackOverflow" width="60px">

          </a>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Kristin Ahonen
    </div>
  </footer>
</body>

</html>
